<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sparrow Photography</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<nav class="nav">
			<a class="logo" href="index.html"><strong>Sparrow Photography</strong></a>
		</nav>

		<h1>Sparrow Photography</h1>

		<div id="app">Loading...</div>

		<a href="index.html">< Go back</a>


		<footer>
			<p><em>Photos by Jack Sparrow. All rights reserved.</em></p>
		</footer>


		<script>
			// Get the #app element
			let app = document.querySelector('#app');

			// Get the "url" key from the query string
			let url = new URL(window.location.href);
			let photoUrl = url.searchParams.get('photoUrl');
			let photoDesc = url.searchParams.get('photoDesc');
			let photoName = url.searchParams.get('photoName');

			// Update the UI
			app.innerHTML = `
				<img src="${photoUrl}">
				<h1>${photoName}</h1>
				<p>${photoDesc}</p>`;
		</script>

	</body>
</html>
